<img id="a1" src="images/22.jpg" alt="22"/>
<script type="text/javascript">
    // 为image的src的变量链接的地址href创造函数，
    function showPic(whichpic) {
        var source = whichpic.getAttribute("href");      // 获取连接的图片地址
        var placeholder = document.getElementById("a1");   // 获取img元素节点
        placeholder.setAttribute("src", source);   //  把img元素的源地址设为获取的链接地址
    }

    //事件处理函数onclick表示点击某连接时触发的动作
    // 关键字this在这里表示“这个a元素节点”
    onclick = "showPic(this); return false;"
</script>
